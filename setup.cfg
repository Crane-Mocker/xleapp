[metadata]
name = xleapp
url = https://github.com/abrignoni/xLEAPP
project_urls =
        Documentation = https://github.com/abrignoni/xLEAPP/wiki,
        Source = https://github.com/abrignoni/xLEAPP
version = attr: xleapp.__version__
description = iOS Logs, Events, And Plists Parser
long_description = file: README.md
license = MIT
licence_file = LICENSE
python_requires = >=3.9

[options]
zip_safe = True 
packages = find:
package_dir =
    = src
install_requires = 
    prettytable
    jinja2
    PySimpleGUI==4.47.0
    pyyaml
    packaging==20.1
    pyinstaller
    

[options.entry_points]
console_scripts =
    xleapp = xleapp.__main__:cli

[options.packages.find]
where = src

[flake8]
# D203: 1 blank line required before class docstring. 
# W503: Line breaks should occur after the binary operator to keep all variable names aligned.
#       Disabled infavor of W504 (PEP8 updates)
ignore = D203, W503
exclude =
    # No need to traverse our git directory
    .git,
    # No need to traverse our virtual env directory
    .venv,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/source/conf.py,
    # The old docs directory holding github pages
    old,
    # This contains our built documentation
    build,
    # Third party helper scripts
    xleapp/helpers/parsers/ccl,
    xleapp/helpers/parsers/ktx,
    xleapp/helpers/dar_fuse

max-complexity = 12
max-line-length = 90
per-file-ignores =
    # __init__ module export names
    xleapp/helpers/parsers/__init__.py: F401
    __init__.py: F401, E501
